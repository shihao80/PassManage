<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:include="magicalcoder/v103/include/head-index :: commonHead('管理后台')"/>

<body class="main_body">
	<div class="layui-layout layui-layout-admin">
		<!-- 顶部 -->
		<div th:replace="magicalcoder/v103/include/header :: commonHeader" />
		<!-- 左侧导航 -->
		<div th:replace="magicalcoder/v103/include/left :: commonLeft" />
		<!-- 右侧内容 -->
		<div th:replace="magicalcoder/v103/include/center :: commonCenter" />
		<!-- 底部 -->
		<!--<div th:replace="magicalcoder/v103/include/footer :: commonFooter" />-->

	</div>

	<!-- 移动导航 -->
	<div class="site-tree-mobile"><i class="layui-icon">&#xe602;</i></div>
	<div class="site-mobile-shade"></div>
	<div th:replace="magicalcoder/v103/include/common-js :: commonJs" />
    <script>
        layui.use(['jquery'],function () {
            var $ = layui.jquery;
            $.getJSON("admin/rest_rmp/user_info",{date:new Date().getTime()},function (data) {
                if(data.flag){
                    $(".user-photo .userName").text(data.data.username);
                    $("#userInfo .adminName").text(data.data.username);
                }
            })
        })

    </script>
</body>
</html>
