<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="commonHead(title)">
	<meta charset="utf-8"/>
	<title th:text="${title}"/>
    <!--兼容ie9之前写法 需要以http之类的开头-->
    <base th:href="${#httpServletRequest.getScheme()+'://'+#httpServletRequest.getServerName()+':'+#httpServletRequest.getServerPort()+#httpServletRequest.getContextPath()+'/'}"/>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta http-equiv="Access-Control-Allow-Origin" content="*"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="icon" href="favicon.ico"/>
	<link rel="stylesheet" th:href="@{/assets/magicalcoder/v103/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{/assets/magicalcoder/v103/css/public.css}" media="all" />

	<!--这个是框架的样式 随便引入 会对其他页面 layui造成冲突 覆盖样式-->
	<link rel="stylesheet" th:href="@{/assets/magicalcoder/v103/css/index.css}" media="all" />
</head>
</html>
